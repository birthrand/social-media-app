<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark': '#121212',
                        'dark-lighter': '#1E1E1E',
                        'dark-accent': '#2D2D2D',
                    },
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-dark text-gray-200 font-inter min-h-screen">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full glass-effect z-50 px-4 py-3">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
                SocialApp
            </a>
            <div class="flex-1 max-w-xl mx-8">
                <div class="relative">
                    <input type="text" placeholder="Search..." class="w-full bg-dark-lighter rounded-full py-2 px-6 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <i class="fas fa-search absolute right-4 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <button class="hover:text-purple-500 transition-colors">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <button class="hover:text-purple-500 transition-colors">
                    <i class="fas fa-envelope text-xl"></i>
                </button>
                <div class="relative group">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-[2px] cursor-pointer">
                        <img src="https://i.pravatar.cc/150?img=32" alt="Profile" class="rounded-full w-full h-full object-cover">
                    </div>
                    <div class="absolute right-0 mt-2 w-48 glass-effect rounded-xl py-2 invisible group-hover:visible">
                        <a href="profile.html" class="block px-4 py-2 hover:bg-dark-accent">Profile</a>
                        <a href="#" class="block px-4 py-2 hover:bg-dark-accent">Settings</a>
                        <hr class="border-gray-600 my-2">
                        <a href="login.html" class="block px-4 py-2 hover:bg-dark-accent text-red-400">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 pb-8 max-w-3xl mx-auto px-4">
        <div class="glass-effect rounded-xl p-6">
            <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>
            
            <!-- Profile Picture Section -->
            <div class="flex items-center mb-8">
                <div class="w-24 h-24 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-[3px] mr-6">
                    <img src="https://i.pravatar.cc/150?img=32" alt="Profile" class="rounded-full w-full h-full object-cover">
                </div>
                <div>
                    <h3 class="font-semibold mb-2">Profile Picture</h3>
                    <button class="px-4 py-2 bg-purple-500 rounded-lg hover:bg-purple-600 transition-colors">
                        Change Photo
                    </button>
                </div>
            </div>

            <!-- Profile Form -->
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Display Name</label>
                    <input type="text" value="Emma Wilson" class="w-full bg-dark-lighter rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Bio</label>
                    <textarea rows="4" class="w-full bg-dark-lighter rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500">Creating beautiful and functional digital experiences. Passionate about design systems and user-centered solutions.</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Profession</label>
                    <input type="text" value="UI/UX Designer & Developer" class="w-full bg-dark-lighter rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Location</label>
                    <input type="text" value="San Francisco, CA" class="w-full bg-dark-lighter rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Website</label>
                    <input type="url" value="https://emmawilson.design" class="w-full bg-dark-lighter rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div class="pt-4 flex justify-end space-x-4">
                    <a href="profile.html" class="px-6 py-2 glass-effect rounded-lg font-medium hover:bg-dark-accent transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-medium hover:opacity-90 transition-opacity">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
