<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark': '#121212',
                        'dark-lighter': '#1E1E1E',
                        'dark-accent': '#2D2D2D',
                    },
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hover-scale {
            transition: transform 0.2s;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-dark text-gray-200 font-inter min-h-screen">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full glass-effect z-50 px-4 py-3">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
                SocialApp
            </a>
            <div class="flex-1 max-w-xl mx-8">
                <div class="relative">
                    <input type="text" placeholder="Search..." class="w-full bg-dark-lighter rounded-full py-2 px-6 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <i class="fas fa-search absolute right-4 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <button class="hover:text-purple-500 transition-colors">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <button class="hover:text-purple-500 transition-colors">
                    <i class="fas fa-envelope text-xl"></i>
                </button>
                <div class="relative group">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-[2px] cursor-pointer">
                        <img src="https://i.pravatar.cc/150?img=32" alt="Profile" class="rounded-full w-full h-full object-cover">
                    </div>
                    <div class="absolute right-0 mt-2 w-48 glass-effect rounded-xl py-2 invisible group-hover:visible">
                        <a href="profile.html" class="block px-4 py-2 hover:bg-dark-accent">Profile</a>
                        <a href="#" class="block px-4 py-2 hover:bg-dark-accent">Settings</a>
                        <hr class="border-gray-600 my-2">
                        <a href="login.html" class="block px-4 py-2 hover:bg-dark-accent text-red-400">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 pb-8 max-w-7xl mx-auto px-4">
        <!-- Profile Header -->
        <div class="glass-effect rounded-xl p-6 mb-6">
            <div class="flex flex-col items-center md:flex-row md:items-start gap-6">
                <div class="w-32 h-32 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-[3px]">
                    <img src="https://i.pravatar.cc/150?img=32" alt="Profile" class="rounded-full w-full h-full object-cover">
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h1 class="text-2xl font-bold mb-2">Emma Wilson</h1>
                    <p class="text-gray-400 mb-4">UI/UX Designer & Developer</p>
                    <div class="flex flex-wrap justify-center md:justify-start gap-4">
                        <div class="text-center">
                            <div class="text-xl font-bold">248</div>
                            <div class="text-gray-400">Posts</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-bold">12.4k</div>
                            <div class="text-gray-400">Followers</div>
                        </div>
                        <div class="text-center">
                            <div class="text-xl font-bold">845</div>
                            <div class="text-gray-400">Following</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Tabs -->
        <div class="glass-effect rounded-xl p-4 mb-6">
            <div class="flex justify-center md:justify-start space-x-8">
                <a href="profile.html" class="px-4 py-2 text-gray-400 hover:text-gray-200">Posts</a>
                <a href="media.html" class="px-4 py-2 text-purple-500 border-b-2 border-purple-500">Media</a>
                <a href="likes.html" class="px-4 py-2 text-gray-400 hover:text-gray-200">Likes</a>
            </div>
        </div>

        <!-- Media Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Media Items -->
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/1/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/2/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/3/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/4/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/5/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/6/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/7/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
            <div class="glass-effect rounded-xl overflow-hidden hover-scale cursor-pointer aspect-square">
                <img src="https://picsum.photos/seed/8/400/400" alt="Media" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
</body>
</html>
