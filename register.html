<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark': '#121212',
                        'dark-lighter': '#1E1E1E',
                        'dark-accent': '#2D2D2D',
                    },
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bg-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-dark text-gray-200 font-inter min-h-screen bg-pattern flex items-center justify-center py-8">
    <div class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
                SocialApp
            </h1>
            <p class="text-gray-400 mt-2">Create your account and join our community!</p>
        </div>

        <!-- Register Form -->
        <div class="glass-effect rounded-xl p-6 space-y-6">
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">First Name</label>
                        <div class="relative">
                            <input type="text" 
                                   class="w-full bg-dark-lighter rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 pl-10"
                                   placeholder="First name">
                            <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Last Name</label>
                        <div class="relative">
                            <input type="text" 
                                   class="w-full bg-dark-lighter rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 pl-10"
                                   placeholder="Last name">
                            <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <input type="email" 
                               class="w-full bg-dark-lighter rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 pl-10"
                               placeholder="Enter your email">
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <div class="relative">
                        <input type="text" 
                               class="w-full bg-dark-lighter rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 pl-10"
                               placeholder="Choose a username">
                        <i class="fas fa-at absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" 
                               class="w-full bg-dark-lighter rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 pl-10"
                               placeholder="Create a password">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" 
                               class="w-full bg-dark-lighter rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500 pl-10"
                               placeholder="Confirm your password">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="flex items-start">
                <input type="checkbox" class="mt-1 rounded bg-dark-lighter border-gray-600 text-purple-500 focus:ring-purple-500">
                <span class="ml-2 text-sm text-gray-400">
                    I agree to the 
                    <a href="#" class="text-purple-500 hover:text-purple-400">Terms of Service</a> 
                    and 
                    <a href="#" class="text-purple-500 hover:text-purple-400">Privacy Policy</a>
                </span>
            </div>

            <button class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg py-3 font-medium hover:opacity-90 transition-opacity">
                Create Account
            </button>

            <div class="relative flex items-center justify-center">
                <hr class="w-full border-gray-600">
                <span class="absolute bg-dark px-4 text-sm text-gray-400">or sign up with</span>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <button class="glass-effect rounded-lg p-3 hover:opacity-80 transition-opacity flex items-center justify-center">
                    <i class="fab fa-google text-xl"></i>
                </button>
                <button class="glass-effect rounded-lg p-3 hover:opacity-80 transition-opacity flex items-center justify-center">
                    <i class="fab fa-facebook text-xl"></i>
                </button>
                <button class="glass-effect rounded-lg p-3 hover:opacity-80 transition-opacity flex items-center justify-center">
                    <i class="fab fa-twitter text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Login Link -->
        <p class="text-center mt-6 text-gray-400">
            Already have an account? 
            <a href="login.html" class="text-purple-500 hover:text-purple-400">Sign in</a>
        </p>
    </div>
</body>
</html>
