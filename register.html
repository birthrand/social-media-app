<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'dark': '#121212',
                        'dark-lighter': '#1E1E1E',
                        'dark-accent': '#2D2D2D',
                    },
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-dark text-gray-200 font-inter min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
                SocialApp
            </h1>
            <p class="text-gray-400 mt-2">Join our creative community</p>
        </div>

        <!-- Registration Form -->
        <div class="glass-effect rounded-xl p-6">
            <form class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">First Name</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" placeholder="First name" class="w-full bg-dark-lighter rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Last Name</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" placeholder="Last name" class="w-full bg-dark-lighter rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-at absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" placeholder="Choose a username" class="w-full bg-dark-lighter rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        <input type="email" placeholder="Enter your email" class="w-full bg-dark-lighter rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" placeholder="Create a password" class="w-full bg-dark-lighter rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <p class="mt-1 text-xs text-gray-400">Must be at least 8 characters long</p>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" placeholder="Confirm your password" class="w-full bg-dark-lighter rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" class="w-4 h-4 rounded bg-dark-lighter border-gray-600 text-purple-500 focus:ring-purple-500">
                    </div>
                    <div class="ml-3">
                        <label class="text-sm text-gray-400">
                            I agree to the <a href="#" class="text-purple-500 hover:text-purple-400">Terms of Service</a> and <a href="#" class="text-purple-500 hover:text-purple-400">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-medium hover:opacity-90 transition-opacity">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-purple-500 hover:text-purple-400 font-medium">Sign In</a>
                </p>
            </div>

            <!-- Social Registration -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-dark text-gray-400">Or sign up with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button class="glass-effect flex justify-center items-center py-2 px-4 rounded-lg hover:bg-dark-accent transition-colors">
                        <i class="fab fa-google text-xl"></i>
                    </button>
                    <button class="glass-effect flex justify-center items-center py-2 px-4 rounded-lg hover:bg-dark-accent transition-colors">
                        <i class="fab fa-github text-xl"></i>
                    </button>
                    <button class="glass-effect flex justify-center items-center py-2 px-4 rounded-lg hover:bg-dark-accent transition-colors">
                        <i class="fab fa-twitter text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
